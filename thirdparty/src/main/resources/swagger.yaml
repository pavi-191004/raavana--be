openapi: 3.0.0
info:
  title: ThirdParty Information
  version: 1.0.0
  description: Add ThirdParty Infomation

paths:
  /add:
    post:
      summary: add the ThirdParty details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ThirdPartyDTO'
      responses:
        '200':
          description: Successfully registered ThirdParty
          content:
            application/json:
              schema:
                type: string



components:
  schemas:
    ThirdPartyDTO:
      type: object
      properties:
        Name:
          type: string
        Age:
          type: integer

