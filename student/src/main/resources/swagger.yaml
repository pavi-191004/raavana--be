openapi: 3.0.0
info:
  title: Student Service API
  description: API specification for the Student microservice.
  version: 1.0.0
paths:
  /test:
    get:
      summary:  test from Student Service
      responses:
        '200':
          description: Successful response
          content:
            text/plain:
              schema:
                type: string

  /student:
    post:
      tags:
        - Experience Details
      summary: Add Student Experience Details
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentExperienceDTO'

      responses:
        '201':
          description: Student Experience Details Created
          content:
            application/json:
              schema:
                type: string

  /student/{id}:
    put:
      tags:
        - Experience Details
      summary: Update Student Experience Details
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string

      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/StudentExperienceDTO'

      responses:
        '200':
          description: Student Experience Details Updated
          content:
            application/json:
              schema:
                type: string

    delete:
      tags:
        - Experience Details
      summary: Delete Student Experience Details
      parameters:
        - name: id
          required: true
          in: path
          schema:
            type: string

      responses:
        '204':
          description: Student Experience Details Deleted
          content:
            application/json:
              schema:
                type: string

components:
  schemas:
    StudentExperienceDTO:
      type: object
      properties:
        id:
          type: string
        role:
          type: string
        companyName:
          type: string
        startDate:
          type: string
        endDate:
          type: string
        mode:
          type: string
        location:
          type: string
        description:
          type: string
