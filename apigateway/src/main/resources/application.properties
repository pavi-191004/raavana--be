spring.application.name=api-gateway
server.port=8089

# Eureka Client Configuration
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true

# Route for Student Service
spring.cloud.gateway.routes[0].id=student-service
spring.cloud.gateway.routes[0].uri=lb://student-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/student/**

# Route for Admin Service
spring.cloud.gateway.routes[1].id=admin-service
spring.cloud.gateway.routes[1].uri=lb://admin-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/admin/**

# Route for Recruiter Service
spring.cloud.gateway.routes[2].id=recruiter-service
spring.cloud.gateway.routes[2].uri=lb://recruiter-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/recruiter/**

# Route for Third Party Service
spring.cloud.gateway.routes[3].id=thirdparty-service
spring.cloud.gateway.routes[3].uri=lb://thirdparty-service
spring.cloud.gateway.routes[3].predicates[0]=Path=/thirdparty/**
